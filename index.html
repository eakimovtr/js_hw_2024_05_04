<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div>
        <p>Car</p>
        <button id="car-info" onclick="showCarInfo()">Show Car Info</button>
        <button id="car-calc" onclick="calculateTime()">Calculate Time</button>
    </div>
    <hr>
    <div>
        <p>Fractions</p>
        <button id="add-fraction" onclick="addFraction()">Add 2 Fractions</button>
        <button id="sub-fraction" onclick="subtractFraction()">Subtract 2 Fractions</button>
        <button id="mul-fraction" onclick="multiplyFraction()">Multiply 2 Fractions</button>
        <button id="div-fraction" onclick="divideFraction()">Divide 2 Fractions</button>
        <button id="reduce-fraction" onclick="reduceFraction()">Reduce a Fraction</button>
    </div>
</body>
</html>
